<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>IOS Calculator</title>
</head>

<body class="calculator">
  <div class="container calculator-content">
    <div class="row display">
      0
    </div>
    <div class="row justify-content-between mb-1">
      <button style="width:49.5%;">C</button>
      <button class="btn-grey">&#247;</button>
      <button class="btn-orange">&#8592;</button>
    </div>
    <div class="row justify-content-between mb-1">
      <button class="btn-grey">7</button>
      <button class="btn-grey">8</button>
      <button class="btn-grey">9</button>
      <button class="btn-orange">x</button>
    </div>
    <div class="row justify-content-between mb-1">
      <button class="btn-grey">4</button>
      <button class="btn-grey">5</button>
      <button class="btn-grey">6</button>
      <button class="btn-orange">-</button>
    </div>
    <div class="row justify-content-between mb-1">
      <button class="btn-grey">1</button>
      <button class="btn-grey">2</button>
      <button class="btn-grey">3</button>
      <button class="btn-orange">&#43;</button>
    </div>
    <div class="row justify-content-between">
      <button style="width:74.5%;">0</button>
      <button class="btn-orange">=</button>
    </div>
  </div>
</body>

</html>
