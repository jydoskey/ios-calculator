<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
  <title>IOS Calculator</title>
</head>

<body class="calculator">
  <div id="calculator-content" class="calculator-content container">
    <div class="row calculateplay">
      <input class="calculator-screen" type="text" id="display"/>
    </div>
    <div class="row justify-content-between mb-1">
      <button class="keys" style="width:49.5%;" value="c" onclick="clr()">C</button>
      <button class="btn-grey keys" value="/" onclick="calculate('/')">/</button>
      <button class="btn-orange keys" value="del" onclick="calculate('del')">&#8592;</button>
    </div>
    <div class="row justify-content-between mb-1">
      <button class="btn-grey" value="7" onclick="calculate('7')">7</button>
      <button class="btn-grey" value="8" onclick="calculate('8')">8</button>
      <button class="btn-grey" value="9" onclick="calculate('9')">9</button>
      <button class="btn-orange keys" value="*" onclick="calculate('*')">x</button>
    </div>
    <div class="row justify-content-between mb-1">
      <button class="btn-grey" value="4" onclick="calculate('4')">4</button>
      <button class="btn-grey" value="5" onclick="calculate('5')">5</button>
      <button class="btn-grey" value="6" onclick="calculate('6')">6</button>
      <button class="btn-orange keys" value="-" onclick="calculate('-')">-</button>
    </div>
    <div class="row justify-content-between mb-1">
      <button class="btn-grey" value="1" onclick="calculate('1')">1</button>
      <button class="btn-grey" value="2" onclick="calculate('2')">2</button>
      <button class="btn-grey" value="3" onclick="calculate('3')">3</button>
      <button class="btn-orange keys" value="+" onclick="calculate('+')">+</button>
    </div>
    <div class="row justify-content-between">
      <button style="width:74.5%;" value="0" onclick="calculate('0')">0</button>
      <button class="btn-orange keys" value="=" onclick="solve()">=</button>
    </div>
  </div>
</body>

</html>
